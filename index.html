<!DOCTYPE html>

<head>
    <title>Visual data</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class='container mt-5'>
        <div class='row'>
            <div class='col-md-4 col-lg-3 col-sm-5'>
                <select class="browser-default custom-select custom-select-md mb-3" id='choose-attr1'>
                    <option value="duration">Duration</option>
                    <option value="visitCount">Visit Count</option>
                    <option value="networkTraffic">Network traffic</option>
                </select>
            </div>
            <div class='col-md-3 col-lg-2 col-sm-4 pl-0'>
                <select class="browser-default custom-select custom-select-md mb-3" id='choose-range1'>
                    <option value="today">Today</option>
                    <option value="week">Last Week</option>
                    <option value="month">Last Month</option>
                </select>
            </div>
            <div class="col-md-3 col-lg-2 col-sm-4 pl-0">
                <button type="button" class="btn btn-primary" id='show-data'>Show data</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 offset-md-1 offset-sm-1 offset-lg-1" id="chart-1-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="myScript.js" type="text/javascript"></script>
